<!DOCTYPE html>
<html>
<head>
    <title>Order Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
        body { 
            background-image: url('https://i.pinimg.com/1200x/8e/ed/54/8eed548670f115f05ee16f55e6ca5e97.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container { margin-top: 40px; }
        .bg-glass {
            background: rgba(255,255,255,0.85);
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            margin: 40px auto;
            box-shadow: 0 0 10px #888;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Book Nook</a>
        <div>
          <a class="nav-link text-white" href="order.html">Order</a>
          <a class="nav-link text-white" href="contactus.html">Contact Us</a>
        </div>
      </div>
    </nav>
    <div class="container">
        <div class="bg-glass">
            <h1>Order Form</h1>
            <input id="name" class="form-control" placeholder="Name">
            <input id="address" class="form-control" placeholder="Address">
            <input id="contact" class="form-control" placeholder="Contact">
            <h2 class="mt-3">Select Books:</h2>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="Better than the movies">
                <label class="form-check-label" for="Better than the movies">Better than the movies (₱540.20)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="The Song of Achilles">
                <label class="form-check-label" for="The Song of Achilles">The Song of Achilles (₱500.20)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="The Six of Crows">
                <label class="form-check-label" for="The Six of Crows">The Six of Crows (₱400.70)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="Frankenstein and Cleopatra">
                <label class="form-check-label" for="Frankenstein and Cleopatra">Frankenstein and Cleopatra (₱599)</label>
            </div>
            <button class="btn btn-success mt-3" py-click="order">Order</button>
            <div id="summary" class="mt-3"></div>
        </div>
    </div>
    <script type="py" src="main.py"></script>
</body>
</html>
